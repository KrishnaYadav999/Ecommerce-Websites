    <section>
    <div class="blockShoesOne">

        <div id="btn">
            <input type="button" value="-" id="decrase" onclick="decrase()">
            <input type="button" value="0" id="display">
            <input type="button" value="+" id="increes" onclick="increes()">
        </div>
        <p class="totalCss">Total Price: ₹ <span id="totalprice">0</span></p>
    </div>
    </section>

    <script>

        var currentvalue = 0;
        var maxValue = 5;
        var iteamprice = 3000;

        function priceTotal(){
           var totalprice = currentvalue * iteamprice;
            document.getElementById("totalprice").textContent = totalprice;
        }

        function decrase(){
            if(currentvalue > 0){
                currentvalue--;
                priceTotal()
            }
            else{
                alert("Cart Rang 0 To 5")
            }
            document.getElementById("display").value = currentvalue;    
        }
        function increes(){
            if(currentvalue < maxValue){
                currentvalue++;
                priceTotal()
            }
            else{
                alert("Max Items: 5");
            }
            document.getElementById("display").value = currentvalue
        }
    </script>
